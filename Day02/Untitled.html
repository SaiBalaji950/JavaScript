<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Datatypes</title>
</head>
<body>
    <h1>JavaScript Datatypes</h1>
    <h2>Number Datatypes</h2>
    <script>
        //Number Datatypes
        var a=100;
        document.write(a);
        document.write("<br>"+typeof a);
        var b=100.05;
        document.write("<br><br>"+b);
        document.write("<br>"+typeof b);
        var c=Infinity;
        document.write("<br><br>"+c);
        document.write("<br>"+typeof c);
        var d='something here too'/2;
        document.write("<br><br>"+d);
        document.write("<br>"+typeof d);
        document.write("<br><br>");
        //String DataTypes
        document.write("<h2>String Datatypes</h2>");
        var ab="Sai Balaji";
        document.write(ab);
        document.write("<br>"+typeof ab);
        //Boolean DataTypes
        document.write("<br><h2>Boolean DataTypes</h2>");
        var e=true;
        document.write(e);
        document.write("<br>"+typeof e);
        var f=false;
        document.write("<br>"+f);
        document.write("<br>"+typeof f);
        //UnDefined DataTypes
        let ba;
        document.write("<br><h2>Undefined DataTypes</h2>");
        document.write(ba);
        document.write("<br>"+typeof ba);
        //Null DataTypes
        document.write("<br><h2>Null DataTypes</h2>");
        let cd=null;
        document.write(cd);
        document.write("<br>"+typeof cd);
        //Non-Primitive DataTypes
        document.write("<br><h2>Non-Primitive DataTypes</h2>");
        let dc={
            name:"Sai Balaji",
            id:1057,
            salary:15000
        }
        document.write((dc.name));
        document.write("<br>"+(dc.id));
        document.write("<br>"+(dc.salary));
        //Arrays
        document.write("<br><h2>Array DataTypes</h2>");
        let abc=[1,3,5,7,9];
        document.write(abc);
        document.write("<br>"+typeof abc);  //It Defines object datatype for an array
        //Functions
        document.write("<br><h2>Functions</h2>");
        function wish(name){
            return "Hello "+name+"!";
        }
        document.write(wish("Balaji"));
        //Date object
        document.write("<br><h2>Date Objects</h2>");
        let currentDate=new Date();
        document.write(currentDate);
        //Regular Expressions
        document.write("<br><h2>Regular Expressions</h2>")
        // Creating a regular expression to match the word "hello"  
        let pattern = /hello/;  
        // Testing the pattern against a string  
        let result = pattern.test("Hello, TpointTech");   
        document.write(result);
        let pot=/Hello/;
        let output=pot.test("Hello, Balaji");
        document.write("<br>"+output); 
    </script>
</body>
</html>
