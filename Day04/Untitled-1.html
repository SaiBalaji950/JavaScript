<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Objects</title>
</head>
<body>
    <h1>Javascript Objects</h1>
    Current Date and Time:<span id="txt"></span>
    <br><br>
    Current Time:<span id="text"></span>
    <h3>Javascript Boolean</h3>
    <p id="p1">Boolean("Hello") returns </p>
    <p id="p2">Boolean("h") returns </p>
    <p id="p3">Boolean(10) returns </p>
    <p id="p4">Boolean([]) returns </p>
    <p id="p5">Boolean(a+b) returns </p>
    <script>
        document.write("<h2>Js Objects by using Literals</h2>");
        let employee={name:"Sai Balaji",age:23,salary:15000};
        document.write(employee);
        document.write("<br>"+employee.name);
        document.write("<br>"+employee.age);
        document.write("<br>"+employee.salary);
        document.write("<br><h2>Js objects by using New Keywords</h2>");
        function emp(name,age,salary){
            this.name=name;
            this.age=age;
            this.salary=salary;
        }
        let empl=new emp("Sai Balaji",23,15000);
        let emplo=new emp("mi",23,20000);
        document.write(empl);
        document.write("<br>"+empl.name);
        document.write("<br>"+empl.age);
        document.write("<br>"+empl.salary);
        document.write("<br>");
        document.write("<br>"+emplo);
        document.write("<br>"+emplo.name);
        document.write("<br>"+emplo.age);
        document.write("<br>"+emplo.salary);
        document.write("<br><h2>Js objects by using objects are mutable</h2>");
        emplo.name="mine";
        emplo.id=1057;
        delete emplo.age;
        document.write("<br>"+emplo);
        document.write("<br>"+emplo.name);
        document.write("<br>"+emplo.id);
        document.write("<br>"+emplo.salary);
        document.write("<br>"+emplo.age);
        document.write("<br>"+"Here Undefined was came here because emplo.age was Deleted");
        document.write("<br><h1>Javascript Arrays</h1>");
        document.write("<h2>Javascript Arrays By using Literals</h2>");
        let a=[1,2.0,"Sai Balaji",true];
        document.write(typeof a);
        document.write("<br>"+a);
        document.write("<br><h2>Javascript Arrays By creating instance of an array</h2>");
        let b;
        let arr=new Array();
        arr[0]="Sai Balaji";
        arr[1]=1057;
        arr[2]=15000;
        for(b=0;b<arr.length;b++){
            document.write(arr[b]+"<br>");
        }
        document.write("<br><h2>Javascript Arrays By Using Array Constructor</h2>");
        var array=new Array("Sai Balaji",1057,15000);
        let c;
        for(c=0;c<array.length;c++){
            document.write(array[c]+"<br>");
        }
        document.write("<br><h1>Javascript Strings</h1>");
        document.write("<h2>CharAt Method</h2>");
        var yz="Sai Balaji is an Employee";
        document.write(yz.charAt(3));
        document.write("<br>At Index number 3 space was there so it prints empty");
        document.write("<br>"+yz.charAt(4));
        document.write("<br><h2>concat method</h2>");
        document.write(yz.concat(',','\tHe is working as a developer and trainer'));
        document.write("<br><h2>IndexOf Method</h2>");
        document.write(yz.indexOf('i'));
        document.write("<br>"+yz.indexOf('y'));
        document.write("<br>"+yz.lastIndexOf('S'));
        document.write("<br>"+yz.lastIndexOf('x'));//if the letter is not in string it returns -1
        document.write("<br>"+yz.toLowerCase());
        document.write("<br>"+yz.toUpperCase());
        document.write("<br>"+yz.split(' '));
        document.write("<br>"+yz.split(' ',2));
        var today=new Date();
        document.getElementById('txt').innerHTML=today;
        var day=today.getDate();
        var month=today.getMonth()+1;
        var year=today.getFullYear();
        document.write("<br>Date is: "+day+"/"+month+"/"+year);
        var hour=today.getHours();
        var minutes=today.getMinutes();
        var seconds=today.getSeconds();
        document.getElementById('text').innerHTML=hour+":"+minutes+":"+seconds;
        document.write("<br>Time is :"+hour+":"+minutes+":"+seconds);
        window.onload=function(){getTime();}
        function getTime(){
            var present=new Date();
            var h=present.getHours();
            var m=present.getMinutes();
            var s=present.getSeconds();
            var session="AM";
            if(h>=12){
                session="PM";
            }
            if(h>12){
                h=h-12;
            }
            if(h==12){
                h=12;
            }
            m=checkTime(m);
            s=checkTime(s);
            document.getElementById('text').innerHTML=h+":"+m+":"+s+" "+session;
            setTimeout(function(){getTime()},1000);
        }
        function checkTime(i){
            if(i<10){
                i="0"+i;
            }
            return i;
        }
        document.write("<br><h1>Math Objects</h1>");
        document.write("Square Root of 400 is: "+Math.sqrt(400));
        document.write("<br>Square Root of 625 is: "+Math.sqrt(625));
        document.write("<br>The Random Number is: "+Math.random());
        document.write("<br>2 power 3 is: "+Math.pow(2,3));
        document.write("<br>5 power 4 is: "+Math.pow(5,4));
        document.write("<br>The Floor Number of 2.8 is: "+Math.floor(2.8));//Rounds down means if the number is 2.8 it gives 2 
        document.write("<br>The Ceil Number of 2.8 is: "+Math.ceil(2.8));// Rounds up means if the number is 2.5 it gives 2 and if the number is more than point 6 it prints next number means the number is 2.8 it returns 3.
        document.write("<br>Round Number is: "+Math.round(2.3));
        document.write("<br>Round Number is: "+Math.round(2.6));
        document.write("<br>Absolute Value is: "+Math.abs(-4.3));
        document.write("<br>Absolute Value is: "+Math.abs(-100));
        document.write('<br><h1>Number Objects</h1>');
        var x=100;
        var y=100.25;
        var z=100e4;
        document.write(x,typeof x);
        document.write("<br>"+y,typeof y);
        document.write("<br>"+z,typeof z);
        document.write("<br><h1>Boolean Objects</h1>");
        var ab=true;
        var cd=false;
        document.write(ab+","+typeof ab);
        document.write("<br>"+cd+","+typeof cd);
        var xy=10;
        var wx=20;
        var b1=Boolean('Hello');
        var b2=Boolean('h');
        var b3=Boolean(10);
        var b4=Boolean(100);
        var b5=Boolean(xy+wx);
        document.getElementById('p1').textContent +=b1;
        document.getElementById('p2').textContent +=b2;
        document.getElementById('p3').textContent +=b3;
        document.getElementById('p4').textContent +=b4;
        document.getElementById('p5').textContent +=b5;   
    </script>
</body>
</html>
